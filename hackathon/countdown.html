<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Future AI Conference</title>
    <link rel="stylesheet" href="../css/countdown.css" />
    <link rel="stylesheet" href="../css/flipdown.css" />
    <script
      defer
      type="text/javascript"
      src="https://pbutcher.uk/flipdown/js/flipdown/flipdown.js"
    ></script>
    <script defer type="text/javascript" src="../js/hackathon.js"></script>
  </head>
  <body>
    <main class="countdown">
      <div class="title-and-sponsors">
        <img
          class="sponsors"
          src="../img/sponsors.png"
          alt="PromptLee and Get Into AI"
        />
        <img
          class="title"
          src="../img/title.png"
          alt="24 Hour Hackathon in glowing neon green"
        />
      </div>
      <div class="spaces-remaining">
        <h3>5/48 Spaces Remaining</h3>
      </div>
      <div class="flipdown" id="flipdown"></div>
      <!-- <h1>Until the hackathon</h1> -->
    </main>
    <div class="qr">
      <h1>Register now for free!</h1>
      <img src="../img/reg-qr.png" />
      <h2>More information at:</h2>
      <p>get-into-ai.github.io/hackathon</p>
    </div>
  </body>
</html>
